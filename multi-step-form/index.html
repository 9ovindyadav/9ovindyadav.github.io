<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Multi-step form</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

   <main>
      <div class="register_form">
        <aside>
          <div class="sidebar_component">
            <div class="sidebar_numbers"><p>1</p></div>
            <div class="sidebar_text">
              <p>STEP 1</p>
              <P>YOUR INFO</P>
            </div>
          </div>

          <div class="sidebar_component">
            <div class="sidebar_numbers"><p>2</p></div>
            <div class="sidebar_text">
              <p>STEP 2</p>
              <P>SELECT PLAN</P>
            </div>
          </div>

          <div class="sidebar_component">
            <div class="sidebar_numbers"><p>3</p></div>
            <div class="sidebar_text">
              <p>STEP 3</p>
              <P>ADD-ONS</P>
            </div>
          </div>

          <div class="sidebar_component">
            <div class="sidebar_numbers"><p>4</p></div>
            <div class="sidebar_text">
              <p>STEP 4</p>
              <P>SUMMARY</P>
            </div>
          </div>
          
            
        </aside>
        <section>
           <form action="" method="post">
             <h1 class="form_title_head">Personal info</h1>
             <p class="form_title_para">Please provide your name, email address, and phone number.</p>

             <div>
              <p>Name</p>
              <input class="form_input" type="text" pattern="[A-Za-z]" placeholder="e.g. Akshay kumar" required autofocus autocomplete="on">
             </div>

             <div>
              <p>Email address</p>
              <input class="form_input" type="email" placeholder="e.g. akshay@example.com" required>
             </div>

             <div>
              <p>Phone number</p>
              <input class="form_input" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder=" e.g. 934 567 8901" required>
             </div>

             <div class="form_next_button_div">
              <button type="submit">Next step</button>
             </div>
           </form>
        </section>
      </div>
   </main>

</body>
</html>

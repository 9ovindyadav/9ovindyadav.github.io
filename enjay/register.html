<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
         <img src="./images/enjay_logo.png" alt="Company logo" height="40">
         <div class="nav_div">
            <a href="./index.html">Home</a>
            <a href="./login.html">Login</a>
            <a href="./register.html">Register</a>
         </div>
    </nav>

    <section>

        <div class="bg-overlay">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" preserveAspectRatio="none">
                <path class="elementor-shape-fill" d="M790.5,93.1c-59.3-5.3-116.8-18-192.6-50c-29.6-12.7-76.9-31-100.5-35.9c-23.6-4.9-52.6-7.8-75.5-5.3
                c-10.2,1.1-22.6,1.4-50.1,7.4c-27.2,6.3-58.2,16.6-79.4,24.7c-41.3,15.9-94.9,21.9-134,22.6C72,58.2,0,25.8,0,25.8V100h1000V65.3
                c0,0-51.5,19.4-106.2,25.7C839.5,97,814.1,95.2,790.5,93.1z"></path>
            </svg>
        </div>

        <form action="#" method="post">
            <h2>Register</h2>

            <div>
                <p class="form_input_label">Name </p>
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
            </div>
            <div>
                <p class="form_input_label">Gender </p>
                
                <Label for="gender">
                    <input type="radio" name="gender" value="male">
                    <p>Male</p>
                </Label>
                <Label for="gender">
                    <input type="radio" name="gender" value="female">
                    <p>Female</p>
                </Label> 
            </div>
            <div>
                <p class="form_input_label">Email</p>
                <input type="email" placeholder="Enter your email">
            </div>
            <div>
                <p class="form_input_label">Mobile no</p>
                <input type="tel" placeholder="Mobile no">
            </div>
            <div>
                <p class="form_input_label">DOB</p> 
                <input type="date" value="dob">
            </div>
            <div>
                <p class="form_input_label">Password</p>
                <input type="password" placeholder="Enter your password">
            </div>

            <div>
                <p class="form_input_label">Github profile url</p>
                <input type="url" placeholder="Github profile url">
            </div>

            <div>
                <p class="form_input_label">which time you are available for interview</p>
                <input type="time" placeholder="Enter your password">
            </div>

            <div>
                <p class="form_input_label">Country</p>
                <input list="country">
                    <datalist id="country">
                        <option value="India">
                        <option value="Nepal">
                        <option value="China">
                        <option value="Shree lanka">
                        <option value="Bangladesh">
                        <option value="Myanmar">
                        <option value="Pakistan">    
                    </datalist>
            </div>

            <div>
                <input class="submit_button" type="submit" >
            </div>
            <p>Already registered ? <a href="./login.html">Login</a></p>
        </form>
    </section>

    <footer>
         <p>Enjay world</p>
         <p> Govind yadav &copy;2023</p>
         <a href="https://github.com/9ovindyadav/9ovindyadav.github.io/tree/main/enjay" target="_blank"
         >
         Github source
         </a> 
    </footer>
</body>
</html>
